<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citylights</title>
    <link rel="stylesheet" href="../css/styles2.css">
    <link rel="icon" href="../assets/logos/KS.svg" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index"><img src="../assets/logos/logoport.svg" alt="logo"></a>
        </div>
        <ul>
            <li><a href="gallery">gallery</a></li>
            <li><a href="nature">nature</a></li>
            <li><a href="wild">wilderness</a></li>
            <li><a href="portrait">portraits</a></li>
            <li><a href="about">about</a></li>
        </ul>
    </nav>
    <div class="menu">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
    </div>
    <div class="container">
        <div class="image-row">
            <img src="../assets/citylights/edin1.jpg" alt="Edinburgh 1">
            <img src="../assets/citylights/shan.jpg" alt="Shanghai">
            <img src="../assets/citylights/colo.jpg" alt="Cologne">
        </div>
        <div class="image-row">
            <img src="../assets/citylights/japan1.jpg" alt="Japan 1">
            <img src="../assets/citylights/venice.jpg" alt="Venice Streets">
            <img src="../assets/citylights/liver.jpg" alt="Liverpool">
        </div>
        <div class="image-row">
            <img src="../assets/citylights/newyork.jpg" alt="Times Swuare">
            <img src="../assets/citylights/edin2.jpg" alt="Edinburgh 2">
            <img src="../assets/citylights/japan2.jpg" alt="Japan 2">
        </div>
    </div>
    <div class="footer">
        <img src="../assets/logos/logoport.svg" alt="logo">
        <p>&copy; 2024 Kishan's Studio. All rights reserved.</p>
        <p>Designed by <b><i>John</i></b></p>
    </div>
</body>
<script>
    const menu=document.querySelector('.menu');
    const menulist=document.querySelector('nav ul');
    menu.addEventListener('click',()=>{
        menulist.classList.toggle('showmenu')
    })
</script>
</html>
